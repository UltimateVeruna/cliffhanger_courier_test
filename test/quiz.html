<body>

   <form id="quiz-form" data-next="quiz1.html">
  <!-- Legend -->
  <div class="legend">
    <p><strong>How much do you agree with each statement?</strong></p>

<script>
    
  // Clear previous answers on page 1
  localStorage.removeItem('answers');


  document.getElementById('quiz-form').addEventListener('submit', function (e) {
    e.preventDefault(); // prevent reload

    const answers = JSON.parse(localStorage.getItem('answers') || '{}');

    // Get question numbers on this page
    const questionElements = document.querySelectorAll('[data-question]');
    questionElements.forEach((el) => {
      const qNum = el.dataset.question;
      const selected = document.querySelector(`input[name="q${qNum}"]:checked`);
      if (selected) {
        answers[`q${qNum}`] = parseInt(selected.value);
      }
    });

    localStorage.setItem('answers', JSON.stringify(answers));

    // Redirect logic
    const nextPage = e.target.getAttribute('data-next');
    if (nextPage) {
      window.location.href = nextPage;
    }
  });
</script>
